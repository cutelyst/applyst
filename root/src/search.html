<style>
.elide { white-space: nowrap; overflow:hidden; text-overflow:ellipsis; }
</style>

 <div class="row">
 {% for app in apps %}
        <div class="item  col-xs-3 col-lg-3">
            <div class="thumbnail">
                <img class="group list-group-image" src="{{ app.icon }}" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading elide"><a href="/app/{{ app.id }}">{{ app.name }}</a></h4>
                    <p class="group inner list-group-item-text elide">{{ app.summary }}</p>
                    <!--p class="group inner list-group-item-text elide">{{ app.description|safe }}</p-->
                    {% if app.screenshot %}
                    <img class="group list-group-image" src="{{ app.screenshot }}" style="width:236px;height:128px;">
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item{% if not pagination.enable_first %} disabled{% endif %}"><a class="page-link" href="?q={{ search }}&page=1">&laquo;</a></li>
    {% for page in pagination.pages %}
      <li class="page-item{% if page == pagination.current %} active{% endif %}"><a class="page-link" href="?q={{ search }}&page={{ page }}">{{ page }}</a></li>
    {% endfor %}
    <li class="page-item{% if not pagination.enable_last %} disabled{% endif %}"><a class="page-link" href="?q={{ search }}&page={{ pagination.last_page }}">&raquo;</a></li>
  </ul>
</nav>
